<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=750,user-scalable=no">
  <title>订单对接开票解决方案 - EasyAPI发票管理</title>
  <link rel="stylesheet" type="text/css" href="../css/mobile.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
</head>
<body>
<div class="main_container">
  <div class="main_header main_order_header">
    <div class="main_header_title g_flex_justify_between">
      <div class="main_ht_word">
        <img src="../images/mobile/logo.png">
        <span>发票管理</span>
      </div>
      <div class="main_ht_set g_flex_justify_between">
        <div class="main_ht_user">
          <a href="https://fapiao.easyapi.com/console/"><img src="../images/mobile/icon_user.png"></a>
        </div>
        <div class="main_ht_menu">
          <div class="menu_btn">
            <ul class="menu_list">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="main_header_content">
      <h2>丰富的解决方案<br/>全方位满足您的需求</h2>
    </div>
  </div>
  <div class="main_content">
    <div class="main_title_tab">
      <div class="main_tab_header g_flex_justify_between">
        <!-- <a></a>
                  <a></a>
                  <a></a> -->
      </div>
      <div class="main_tab_info main_order_tab">
        <h3>订单对接开票介绍</h3>
        <p>结合订单支付流程，可随订单完成后开票，也可以打开订单列表，根据需求选择需要开票的订单，进行统一开票。</p>
        <span>适用于电商网站、在线服务，O2O等（无需进行开发对接）</span>
      </div>
    </div>
    <div class="main_order_logistics">
      <h2 class="main_title_h2">方案演示：物流</h2>
      <div class="swiper-container main_olo_list">
        <div class="swiper-wrapper">
          <div class="swiper-slide main_olst_item g_flex_justify_between">
            <div>
              <img src="../images/mobile/pic_invoice_solve_order_demo1.png">
              <span>1</span>
              <label>用户打开公众号进入<br/>钱包页面</label>
            </div>
            <div>
              <img src="../images/mobile/pic_invoice_solve_order_demo2.png">
              <span>2</span>
              <label>用户进入发票申请页<br/>面选择并申请发票</label>
            </div>
          </div>
          <div class="swiper-slide main_olst_item g_flex_justify_between">
            <div>
              <img src="../images/mobile/pic_invoice_solve_order_demo1.png">
              <span>3</span>
              <label>用户打开公众号进入<br/>钱包页面</label>
            </div>
            <div>
              <img src="../images/mobile/pic_invoice_solve_order_demo2.png">
              <span>4</span>
              <label>用户进入发票申请页<br/>面选择并申请发票</label>
            </div>
          </div>
        </div>
        <div class="swiper-pagination"></div>
      </div>
    </div>
  </div>
</div>
</body>
</body>
<script src="../js/swiper.min.js"></script>
<script src="../js/main.js"></script>
</html>
