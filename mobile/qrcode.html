<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=750,user-scalable=no">
  <title>扫码开票解决方案 - EasyAPI发票管理</title>
  <link rel="stylesheet" type="text/css" href="../css/mobile.css">
  <link rel="stylesheet" type="text/css" href="../css/swiper.min.css">
</head>
<body>
<div class="main_container">
  <div class="main_header main_order_header">
    <div class="main_header_title g_flex_justify_between">
      <div class="main_ht_word">
        <img src="../images/mobile/logo.png">
        <span>发票管理</span>
      </div>
      <div class="main_ht_set g_flex_justify_between">
        <div class="main_ht_user">
          <a href="https://fapiao.easyapi.com/console/"><img src="../images/mobile/icon_user.png"></a>
        </div>
        <div class="main_ht_menu">
          <div class="menu_btn">
            <ul class="menu_list">
            </ul>
          </div>
        </div>
      </div>
    </div>
    <div class="main_header_content">
      <h2>丰富的解决方案<br/>全方位满足您的需求</h2>
    </div>
  </div>
  <div class="main_content">
    <div class="main_title_tab">
      <div class="main_tab_header g_flex_justify_between">
        <!-- <a></a>
                  <a></a>
                  <a></a> -->
      </div>
      <div class="main_tab_info main_qrcode_tab">
        <h3>扫码开票介绍</h3>
        <p>可与收银系统对接，用户支付完成后，商户提供含有开票二维码的购物小票，用户使用微信扫码随时开取电子开票。</p>
        <span>适用于连锁零售、商超、停车缴费、餐饮等</span>
      </div>
    </div>
    <div class="main_order_logistics main_qrcode_kfc">
      <h2 class="main_title_h2">方案演示：KFC</h2>
      <div class="main_orlo_case">
        <div class="main_olo_list">
          <div class="main_olst_item">
            <div class="main_oi_title">
              <div class="main_oi_i g_flex_justify_between">
                <img src="../images/mobile/pic_invoice_solve_sweep_demo1.png">
                <img src="../images/mobile/pic_invoice_solve_sweep_demo2.png">
              </div>
              <span>1</span>
              <label>消费后，获得带二维码的小票，用微信扫描该二维码</label>
            </div>
          </div>
          <div class="main_olst_item g_flex_justify_between">
            <div>
              <img src="../images/mobile/pic_invoice_solve_sweep_demo3.png">
              <span>2</span>
              <label>在商户的页面填写好<br/>发票抬头</label>
            </div>
            <div>
              <img src="../images/mobile/pic_invoice_solve_sweep_demo4.png">
              <span>3</span>
              <label>电子发票存入微信卡包</label>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../js/swiper.min.js"></script>
<script src="../js/main.js"></script>
</html>
