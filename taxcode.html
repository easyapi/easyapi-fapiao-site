<!DOCTYPE html>
<html lang="zh">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
  <title>税收分类编码 - 发票管理 - EasyAPI场景化服务</title>
  <link href="https://static.easyapi.com/css/site.min.css" rel="stylesheet"/>
  <meta name="descriptions" content="EasyAPI发票管理是一个一站式发票管理平台，支持电子发票，纸质发票，轻松与您的产品无缝对接。"/>
  <meta name="keywords" content="税收分类编码,申请发票API,发票管理,发票管理API,电子发票,电子发票API,纸质发票,纸质发票API,申请发票H5,发票自助快递"/>
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/taxcode.css">
  <link rel="stylesheet" href="https://cdn.bootcdn.net/ajax/libs/element-ui/2.15.7/theme-chalk/index.min.css">
</head>
<body>
<div id="app">
  <div class="fp_bd">
    <div class="fp_width">
      <div class="fp_head">
        <ul class="fp_logo">
          <li>
            <a href="https://fapiao.easyapi.com/">
              <img src="https://static.easyapi.com/images/market/logo.png">
            </a>
          </li>
          <li>
            <span>&nbsp;·&nbsp;</span>
            <a href="index.html">
              发票管理
            </a>
          </li>
        </ul>
      </div>
    </div>
  </div>
  <div class="bd">
    <span class="info_2">
      税收编码查询
    </span>
    <div class="block_14">
      <div class="block_9">
        <el-tree v-loading="loading" element-loading-text="加载中" element-loading-background="white" :data="treeData"
                 :props="defaultProps" @node-click="handleNodeClick"></el-tree>
      </div>

      <div class="group_12">
        <div class="block_11">
          <div class="search">
            <el-input v-model="input" placeholder="请输入税收编码关键字" clearable></el-input>
          </div>
          <el-button @input="change($event)" type="primary" @click="handSearch">搜索</el-button>
        </div>
        <div class="group_11">
          <el-table
            :data="listData"
            style="width: 100%">
            <el-table-column
              prop="code"
              label="税收分类编码"
              width="180">
            </el-table-column>
            <el-table-column
              prop="name"
              label="税收分类名称"
              width="180">
            </el-table-column>
            <el-table-column
              prop="rate"
              label="增值税税率(%)">
            </el-table-column>
            <el-table-column
              prop="preferentialPolicyName"
              label="增值税特殊管理">
            </el-table-column>
            <el-table-column
              prop="address"
              label="增值税政策依据">
            </el-table-column>
            <el-table-column
              prop="shortName"
              label="关键字">
            </el-table-column>
          </el-table>
        </div>
      </div>
    </div>
  </div>
  <div class="footer f-cb">
    <p>
      <a href="https://www.easyapi.com/info/about">关于我们</a>

    </p>

    <p><a href="http://www.miitbeian.gov.cn" target="_blank">沪ICP备19007521号</a></p>
  </div>
</div>
